<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">

    <title>Frontend Mentor | Social links profile</title>

    <style>
        .attribution {
            color: hsl(225, 100%, 100%);
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main class="user-profile">
    <img class="user-profile__avatar"
         src="assets/images/avatar-jessica.jpeg"
         alt="user photo"
         width="176"
         height="176"
    >

    <h1 class="user-profile__name">Jessica Randall</h1>

    <h2 class="user-profile__location">London, United Kingdom</h2>

    <p class="user-profile__info">"Front-end developer and avid reader."</p>

    <ol class="user-profile__social-links">
        <li>GitHub</li>
        <li>Frontend Mentor</li>
        <li>LinkedIn</li>
        <li>Twitter</li>
        <li>Instagram</li>
    </ol>

</main>

<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/LysenkoMarynaAleksandrovna">LysenkoMarynaAleksandrovna</a>.
    </div>
</footer>
</body>
</html>
